-
  name: install packages from Centos8
  hosts: test1
  become: yes
  tasks:
    - name: install packages
      dnf:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - epel-release
        - python3.9
        - conntrack-tools
        - dnf-utils
        - ca-certificates
        - device-mapper-persistent-data
        - lvm2

    - name: update Centos8
      dnf:
        name: '*'
        state: latest

    - name: update pip and setuptools
      pip:
        name:
          - pip
          - setuptools
        extra_args: --upgrade
        executable: pip3

    - name: Add repository Docker
      shell: yum-config-manager  --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install Docker
      dnf:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    - name: Start service docker
      service:
        name: docker
        enabled: yes
        state: started

    - name: Enabled service containerd
      service:
       name: containerd
       enabled: yes
       state: started

    - name: Add user to Docker group
      user:
        name: enigma
        group: docker
        append: yes

    - name: Add repository k8s
      shell:
        cmd: |
          cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
          exclude=kubelet kubeadm kubectl
          EOF

    - name: Install Kubernetes
      yum:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - kubelet
          - kubeadm
          - kubectl

    - name: Start kubelet
      service:
        name: kubelet
        enabled: yes
        state: started
